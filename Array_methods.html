	<script type="text/javascript">
		"use strict";	

		document.write('<h3>Перепишите цикл через map</h3>');
		document.write('Код ниже получает из массива строк новый массив, содержащий их длины:<br><br>');

		var arr = ["Есть", "жизнь", "на", "Марсе"];

		var arrLength = arr.map(function(elem){
			return elem.length;
		});

		document.write(arr.join(" , "));
		document.write(" <br> ");
		document.write(arrLength.join(" , "));


		document.write('<h3>Массив частичных сумм</h3>');
		document.write('Напишите функцию getSums(arr), которая возвращает массив его частичных сумм.<br><br>');

		var numbers = [1, 2, 3, 4, 5];
		var getSums = [];
		var totalSumm = numbers.reduce(function(sum = numbers[0], elem, index){
			getSums.push(sum);
			return sum + elem;
		});
			getSums.push(totalSumm);
			
		document.write(getSums + "<br>" + totalSumm);

		document.write('<h3>Проверка на аргумент-undefined</h3>');
		document.write('Как в функции отличить отсутствующий аргумент от undefined?<br><br>');

		function f(x){
			if (arguments.length !=0){
				document.write (x);
			} else {
				document.write ("No arguments");
			}
		}
		f(5);

		document.write('<h3>Сумма аргументов</h3>');
		document.write('Напишите функцию sum(...), которая возвращает сумму всех своих аргументов:<br><br>');

		function argSum(){
			var sum = 0;
			for (var i=0; i<arguments.length; i++){
				sum += arguments[i];
			}
			return sum;
		};

		document.write("сумма всех аргументов =" + argSum(1,5,20));
