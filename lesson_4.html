		document.write('<h3>Function setNumber</h3>');
		document.write('Напишите функцию, которая будет принимать число и определять: 1. Является ли введенное число положительным или отрицательным. 2. Является ли оно простым  3. Делится ли оно на 2, 5, 3, 6, 9 без остатка <br><br>');

		var message;
		function setNumber(a){
			var a, 
			mes="The number is " + a + ". ", 
			prime;

			if (a<0) {
				mes += "This number is negative.";
			}
			if (a==0) {
				mes += "This number is null. ";
			}
			if (a>0) {

	   			} else {

	   			}
	   		}
	   		mes += prime == true ? "This number is prime. " : "This number is not prime" ;

		}

		document.write('<h3>Function pow</h3>');
		document.write('Напишите функцию pow(x,n), которая возвращает x в степени n. Иначе говоря, умножает x на себя n раз и возвращает результат. <br><br>');

		function pow(x,n){
			var x,n,
			rez = n==0 ? 1 : x;
			for (i=2; i<=n; i++){
				rez *=x;
			}
			return rez;
		}

		function recursPow(x,n){
			if (n!=1){
				return x * recursPow(x,n-1);
			} else {
				return x;
			}
		}
		var x = 8;
		n = 5;
		document.write(x + "in" + n + "degree = " + pow(x, n) + "<br>");
		document.write(x + "in" + n + "degree = " + recursPow(x, n) + "<br>");

			for (i=1;i<a;i++){
