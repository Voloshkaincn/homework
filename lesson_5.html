		function fib(n) {
		  var a = 1,
		    b = 0,
		    x;
		  for (i = 0; i < n; i++) {
		    x = a + b;
		    a = b
		    b = x;
		  }
		  return b;
		}

		function fibBinet(n){
			var f, n;
			return f = Math.pow(((1 + Math.sqrt(5)) / 2), n)  / Math.sqrt(5);
