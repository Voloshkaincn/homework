<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson 1</title>

	<script type="text/javascript">
		var a = 2;
		var b = 3;
		document.write("a + b = " + (a+b) + "</br>");
		document.write("<hr>");

		var c = 5;
		var average = (a + b + c)/3;

		document.write("average meaning of  a b c = " + average + "</br>");
		document.write("<hr>");

		var r = prompt("Write the radius ");
		var h = prompt("Write the height ");

		var V = 3.14 * r * r *h;
		var S = 2 * 3.14 * r * (r + h);

		document.write("Volume = " + V + "</br>");
		document.write("Square = " + S + "</br>");
		document.write("<hr>");

		var x = 6, y = 15, z=4;

		x += y - x++ * z ;
		document.write("x += y - x++ * z  = " + x + "</br>");

		z = -- x - y * 5 ; 
		document.write("z = -- x - y * 5 = " + z + "</br>");
		y /= x + 5 % z ;  
		document.write("y /= x + 5 % z = " + y + "</br>");
		z = x++ + y * 5 ; 
		document.write("z = x++ + y * 5 = " + z + "</br>");
		x = y - x++ * z ;
		document.write("x = y - x++ * z = " + x + "</br>");



		
	</script>
</head>
<body>
